product:
    path:     /
    defaults: { _controller: "ProductBundle:Product:index" }

product_show:
    path:     /{id}/show
    defaults: { _controller: "ProductBundle:Product:show" }

product_new:
    path:     /new
    defaults: { _controller: "ProductBundle:Product:new" }

product_create:
    path:     /create
    defaults: { _controller: "ProductBundle:Product:create" }
    methods:  POST

product_edit:
    path:     /{id}/edit
    defaults: { _controller: "ProductBundle:Product:edit" }

product_update:
    path:     /{id}/update
    defaults: { _controller: "ProductBundle:Product:update" }
    methods:  [POST, PUT]

product_delete:
    path:     /{id}/delete
    defaults: { _controller: "ProductBundle:Product:delete" }
    methods:  [POST, DELETE]

product_search:
    path:     /search
    defaults: { _controller: "ProductBundle:Product:search" }

product_count:
    path:     /count/{id}
    defaults: { _controller: "ProductBundle:Product:availableCount" }
